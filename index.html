<html>

<link rel="stylesheet" href="styles.css">

<head>
    <title>
        rock-paper-scissor
    </title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>press anything to play</p>
    </div>
    <div class="choices">
        <div class="choice">
            <img src="images/Rock.png" alt="Rock" id="r">
        </div>
        <div class="choice">
            <img src="images/paper.png" alt="paper" id="p">
        </div>
        <div class="choice">
            <img src="images/Scissor.png" alt="Scissor" id="s">
        </div>
    </div>
    <p class="action-message">Make your move</p>
    <script src="app.js"></script>
</body>

</html>
