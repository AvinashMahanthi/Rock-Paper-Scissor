<html>

<head>
    <title>
        rock-paper-scissor
    </title>
</head>

<body>
    <header>
        <h1>Rock-Paper-Scissor</h1>
    </header>
    <div class="score-board">
        <div id="user-lable" class="badge">user</div>
        <div id="computer-lable" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="choices">
        <div class="choices">
            <img src="images/Rock.png" alt="Rock" id="r">
        </div>
        <div class="choices">
            <img src="images/paper.png" alt="paper" id="p">
        </div>
        <div class="choices">
            <img src="images/Scissor.png" alt="Scissor" id="s">
        </div>
    </div>
    <p class="actiion-message">Make your move</p>
</body>

</html>
